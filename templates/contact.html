{% extends 'base.html' %}
{% load static  %}
{% block title %} CONTACT  {% endblock title %}
{% block content %}



    <!-- CONTACT -->
    <section class="contact py-5" id="contact">
        <div class="container">
          <div class="row">
            
            <div class="col-lg-5 mr-lg-5 col-12">
              <div class="google-map w-100">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2249.700769756489!2d37.63221353144912!3d55.67680342717768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x414ab350fd111733%3A0x218043c17475c42f!2z0JLQsNGA0YjQsNCy0YHQutC-0LUg0YguLCA1NSDQutC-0YDQv9GD0YEgMywg0JzQvtGB0LrQstCwLCAxMTUyMzA!5e0!3m2!1sru!2sru!4v1665485447051!5m2!1sru!2sru" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
              </div>
  
              <div class="contact-info d-flex justify-content-between align-items-center py-4 px-lg-5">
                  <div class="contact-info-item">
                    <h3 class="mb-3 text-white">Say hello</h3>
                    <p class="footer-text mb-0">010 020 0960</p>
                    <p><a href="mailto:hello@company.co">hello@company.co</a></p>
                  </div>
  
                  <ul class="social-links">
                       <li><a href="#" class="uil uil-dribbble" data-toggle="tooltip" data-placement="left" title="Dribbble"></a></li>
                       <li><a href="#" class="uil uil-instagram" data-toggle="tooltip" data-placement="left" title="Instagram"></a></li>
                       <li><a href="#" class="uil uil-youtube" data-toggle="tooltip" data-placement="left" title="Youtube"></a></li>
                  </ul>
              </div>
            </div>
  
            <div class="col-lg-6 col-12">
              <div class="contact-form">
                <h2 class="mb-4">Interested to work together? Let's talk</h2>
  
                <form action="" method="get">
                  <div class="row">
                    <div class="col-lg-6 col-12">
                      <input type="text" class="form-control" name="name" placeholder="Your Name" id="name">
                    </div>
  
                    <div class="col-lg-6 col-12">
                      <input type="email" class="form-control" name="email" placeholder="Email" id="email">
                    </div>
  
                    <div class="col-12">
                      <textarea name="message" rows="6" class="form-control" id="message" placeholder="Message"></textarea>
                    </div>
  
                    <div class="ml-lg-auto col-lg-5 col-12">
                      <input type="submit" class="form-control submit-btn" value="Send Button">
                    </div>
                  </div>
                </form>
              </div>
            </div>
  
          </div>
        </div>
      </section>

{% endblock content %}
